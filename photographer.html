<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye logo"/>
      </a>
    </header>
    <main role="main" aria-labelledby="main-heading">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
      </div>
      <label>Trier par</label>
      <select title="Tri" aria-label="Order By">
        <option value="popularite">Popularité</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
      </select>
      <div class="medias_section" aria-labelledby="medias-heading"></div>
    </main>
    <div id="contact_modal">
			<div class="modal" role="dialog" aria-labelledby="modal-heading">
				<header>
          <h2></h2>
          <img id="close" src="assets/icons/close.svg" alt="Icone de fermeture (une croix)" aria-label="Close Contact form" onclick="closeModal()" />
        </header>
				<form aria-labelledby="form-heading">
					<div>
						<label for="first">Prénom</label>
						<input id="first" name="first" title="Prénom" aria-label="First name" />
            <label for="last">Nom</label>
						<input id="last" name="last" title="Nom" aria-label="Last name" />
            <label for="email">Email</label>
						<input id="email" name="email" title="Email" aria-label="Email" />
            <label for="message">Votre message</label>
						<textarea id="message" title="Message" aria-label="Your message"></textarea>
					</div>
          <button type="submit" class="contact_button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="https://kit.fontawesome.com/ebaee48e77.js" crossorigin="anonymous"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
