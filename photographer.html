<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye logo">
      </a>
    </header>
    <main>
      <div class="photograph-header">
        <button class="contact_button" aria-label="Contact Me">Contactez-moi</button>
      </div>
      <label for="order-by">Trier par</label>
      <select id="order-by" aria-label="Order By">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
      <section class="medias_section" aria-label="medias section"></section>
      <section class="lightbox_section" aria-label="lightbox section">
        <div class="lightbox" aria-label="Image closeup view" aria-live="polite">
          <button type="button" class="prev redColor" aria-label="Previous image" tabindex="0">&#10094;</button>
          <div class="lightboxImageText">
            <p class="lightboxText redColor"></p>
          </div>
          <button type="button" class="close redColor" aria-label="Close dialog" tabindex="0">&times;</button>
          <button type="button" class="next redColor" aria-label="Next image" tabindex="0">&#10095;</button>
        </div>
      </section>
      <aside class="banner darkSalmonBgColor" aria-label="Total likes and price day">
        <div class="totalLikesHeart">
          <p id="totalLikes"></p>
          <span class="fa-solid fa-heart"></span>
        </div>
        <p id="priceDay"></p>
      </aside>
    </main>
    <section id="contact_modal" role="dialog" inert>
			<div class="modal darkSalmonBgColor">
				<header>
          <button type="button" id="close" aria-label="Close form" tabindex="0">
            <img src="assets/icons/close.svg" alt="Close">
          </button>
        </header>
				<form aria-label="form content">
					<label for="first">Prénom</label>
						<input type="text" id="first" name="first" title="Prénom" tabindex="0">
            <label for="last">Nom</label>
						<input type="text" id="last" name="last" title="Nom" tabindex="0">
            <label for="email">Email</label>
						<input type="email" id="email" name="email" title="Email" tabindex="0">
            <label for="message">Votre message</label>
						<textarea id="message" title="Message" tabindex="0"></textarea>
          <button type="submit" class="contact_button" tabindex="0">Envoyer</button>
				</form>
			</div>
		</section>
    <script src="https://kit.fontawesome.com/ebaee48e77.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/sort.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
